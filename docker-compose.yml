version: '3.8'

services:
  transactions-api:
    build: .
    container_name: mendel-transactions
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/transactions/types/cars"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
